<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-----</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body class="container">

    <div class="row mt-5">

        <div class="col-sm-6">

            <h3>Send message</h3>
            <hr>
            <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off">
            <input type="text" id="txtMsg" class="form-control mb-2" placeholder="message" autocomplete="off">

            <h5>Users</h5>
            <hr>
            <ul id="ulUsers">

            </ul>

        </div>

        <div class="col-sm-6">

            <h3>Chat</h3>
            <hr>
            <ul id="ulMsg">

            </ul>

        </div>

    </div>

    <button id="btnOut" class="btn btn-outline-danger">
        Logout
    </button>


    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>

</body>

</html>
